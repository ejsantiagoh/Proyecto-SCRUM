    <div class="section p-3 principal ">
        <div class="container pt-0 ">
            <div class="fixed-grid container has-1-cols-mobile has-2-cols-tablet has-2-cols-desktop ">
                <div class="grid">
                    <div class="cell has-background-white p-4 box has-shadow-medium has-radius-medium">
                        <div class="has-text-centered">
                            <h2 class="title is-flex is-justify-content-center has-text-black">CONTACTANOS</h2>
                            <p class="subtitle is-flex is-justify-content-center mb-4 mt-5">
                                ¡DEJANOS TUS DATOS PERSONALES!
                            </p>
                        </div>
                        <form action="" method="get">
                            <div class="field">
                                <label class="label" for="nombre">Nombre y apellidos:</label>
                                <div class="control">
                                    <input class="input is-small" type="text" placeholder="Nombre" value="" required
                                        minlength="4" maxlength="20" size="50" id="nombre" />
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="email">Correo electrónico:</label>
                                <div class="control">
                                    <input class="input is-small" type="email" placeholder="Correo" value="" required
                                        minlength="4" maxlength="20" size="50" id="email" />
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question" />
                                        Hombre
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question" />
                                        Mujer
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="tel">Telefono:</label>
                                <div class="control">
                                    <input class="input is-small" type="tel" placeholder="Telefono" name="tel"
                                        id="tel" />
                                </div>
                            </div>

                            <div class="field ">
                                <label class="label" for="comentarios">Comentarios</label>
                                <div class="control">
                                    <textarea class="textarea  is-small" placeholder="Comentarios" id="comentarios"
                                        rows="2"></textarea>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button">Enviar</button>
                                </div>
                            </div>
                        </form>

                    </div>
